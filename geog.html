<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Street View</title>
    <!-- Подключаем стили Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #start-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            z-index: 1000;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="start-button">Почати гру</button>
    <!-- Контейнер для карты -->
    <div id="map"></div>

    <!-- Подключаем Leaflet и Mapillary JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mapillary-js/dist/mapillary.min.js"></script>
    <script>
        let map, mly;

        function startGame() {
            document.getElementById('start-button').style.display = 'none'; // Скрываем кнопку

            // Инициализация карты OpenStreetMap
            map = L.map('map').setView([48.8584, 2.2945], 16); // Начальная позиция (Париж)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Добавление Mapillary 360-вида
            mly = new Mapillary.Viewer('map', 'ВАШ_КЛЮЧ_MAPILLARY', null, {
                component: {
                    cover: false
                }
            });

            // Переход на случайную локацию в пределах Mapillary
            setRandomStreetViewLocation();
        }

        function setRandomStreetViewLocation() {
            // Пример: случайная локация в пределах центра Парижа
            const randomLat = 48.8 + Math.random() * 0.1; // Генерация широты
            const randomLng = 2.3 + Math.random() * 0.1;  // Генерация долготы
            const randomKey = Math.floor(Math.random() * 100000).toString();

            // Перемещаемся в случайную точку на карте
            mly.moveCloseTo(randomLat, randomLng, {radius: 500});
        }

        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>
</html>
