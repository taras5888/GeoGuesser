<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clone with Mapillary</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #panorama-container {
            width: 100%;
            height: 100%;
            display: none; /* Скрыть панораму, пока не начата игра */
        }
    </style>
    <!-- Подключаем библиотеку Mapillary.js -->
    <script src="https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.js"></script>
</head>
<body>
    <!-- Кнопка для старта игры -->
    <button id="start-button">Почати гру</button>

    <!-- Контейнер для панорамного вида -->
    <div id="panorama-container"></div>

    <script>
        let mly;

        // Функция для старта игры
        async function startGame() {
            document.getElementById('start-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('panorama-container').style.display = 'block'; // Показываем панораму

            // Инициализация Mapillary Viewer с вашим токеном
            mly = new Mapillary.Viewer(
                'panorama-container',         // ID контейнера для панорамы
                'MLY|27285257554421673|8e590ed95f77e7e6e16fc3937579cb70', // Ваш Client Token Mapillary
                null,
                {
                    component: {
                        cover: false,          // Отключить начальное покрытие
                        navigation: true,      // Включить навигацию
                        sequence: true         // Включить последовательности изображений
                    }
                }
            );

            // Переход на случайную локацию
            setRandomStreetViewLocation();
        }

        // Функция для поиска и перехода на случайную панораму
        async function setRandomStreetViewLocation() {
            const randomLat = 40 + (Math.random() * 20); // Генерация случайной широты (например, в Европе)
            const randomLng = -10 + (Math.random() * 40); // Генерация случайной долготы

            const url = `https://graph.mapillary.com/images?access_token=MLY|27285257554421673|8e590ed95f77e7e6e16fc3937579cb70&fields=id,geometry&limit=1&lat=${randomLat}&lon=${randomLng}&radius=50000`;

            // Поиск ближайшей панорамы в радиусе 50 км от случайных координат
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const imageId = data.data[0].id;

                    // Переход к найденной панораме
                    mly.moveTo(imageId).then(() => {
                        console.log('Панорама загружена:', imageId);
                    });
                } else {
                    // Если панорама не найдена, ищем снова
                    console.log('Панорама не найдена, ищем снова...');
                    setRandomStreetViewLocation();
                }
            } catch (error) {
                console.error('Ошибка поиска панорамы:', error);
            }
        }

        // Привязка кнопки для начала игры
        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>
</html>
