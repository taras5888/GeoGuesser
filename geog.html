<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #panorama-container {
            width: 100%;
            height: 100%;
            display: none; /* Скрыть панораму, пока не начата игра */
        }
    </style>
    <!-- Подключение библиотеки Mapillary -->
    <script src="https://unpkg.com/mapillary-js/dist/mapillary.min.js"></script>
</head>
<body>
    <!-- Кнопка для старта игры -->
    <button id="start-button">Почати гру</button>

    <!-- Контейнер для панорамного вида -->
    <div id="panorama-container"></div>

    <script>
        // Создаем глобальные переменные для Mapillary
        let mly;

        // Функция для случайного выбора панорамы
        async function startGame() {
            // Скрываем кнопку
            document.getElementById('start-button').style.display = 'none';
            
            // Показываем панорамный контейнер
            document.getElementById('panorama-container').style.display = 'block';

            // Генерируем случайные координаты в диапазоне, например, Европа
            const randomLat = 40 + (Math.random() * 20); // Широта от 40 до 60
            const randomLng = -10 + (Math.random() * 40); // Долгота от -10 до 30

            // Инициализация Mapillary
            mly = new Mapillary.Viewer(
                'panorama-container',             // ID контейнера для панорамы
                'MLY|27285257554421673|8e590ed95f77e7e6e16fc3937579cb70',              // Ваш API ключ Mapillary
                null,
                {
                    component: {
                        cover: false,             // Скрыть начальное покрытие
                        navigation: true,         // Включить навигацию
                        sequence: true            // Включить последовательности
                    }
                }
            );

            // Пытаемся найти панораму по случайным координатам
            findRandomPanorama(randomLat, randomLng);
        }

        // Функция для поиска случайной панорамы с помощью API Mapillary
        async function findRandomPanorama(lat, lng) {
            const url = `https://graph.mapillary.com/images?access_token=ВАШ_КЛЮЧ_MAPILLARY&fields=id,geometry&limit=1&lat=${lat}&lon=${lng}&radius=50000`;

            // Запрашиваем ближайшую панораму в радиусе 50 км от случайных координат
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const imageId = data.data[0].id;

                    // Переход к найденной панораме
                    mly.moveTo(imageId).then(() => {
                        console.log('Панорама загружена:', imageId);
                    });
                } else {
                    // Если нет панорамы, пробуем снова с новыми координатами
                    console.log('Панорама не найдена, ищем снова...');
                    findRandomPanorama(40 + Math.random() * 20, -10 + Math.random() * 40);
                }
            } catch (error) {
                console.error('Ошибка поиска панорамы:', error);
            }
        }

        // Привязка события к кнопке
        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>
</html>
